# quic-tun-client config

# Client
listen-on: ${QUIC_TUN_CLIENT_BIND_ADDRESS} # (default "tcp:127.0.0.1:6500")
server-endpoint: ${QUIC_TUN_SERVER_ADDRESS} # The address to connect to the QUIC-TUN server. (eg 192.168.xxx.xxx:7500)
token-source-plugin: ${QUIC_TUN_TOKEN_SOURCE_PLUGIN} # (default "Fixed")
token-source: ${QUIC_TUN_TOKEN_SOURCE} # (eg tcp:192.168.110.116:22)

# TLS
cert-file: ${QUIC_TUN_CLIENT_SECURE_TLS_CERT_KEY_CERT_FILE} # x509 certificate
key-file: ${QUIC_TUN_CLIENT_SECURE_TLS_CERT_KEY_PRIVATE_KEY_FILE} # TLS private key
verify-remote-endpoint: ${QUIC_TUN_CLIETN_VERIFY_SERVER} # (default false)
ca-file: ${QUIC_TUN_CLIENT_CA_FILE}

# RestfulAPI
httpd-listen-on: ${QUIC_TUN_CLIENT_API_LISTEN_ADDRESS} # (default 0.0.0.0:8086)

# LOG
log-name: quictun-client # Logger's name
log-development: false # Is it in development mode. If it is in development mode, it will DPanicLevel for stack traces.
log-level: info # Log level, the priority from low to high is：debug, info, warn, error, dpanic, panic, fatal。
log-format: console # The supported log output formats currently support console and json. console is actually text format.
log-disable-caller: false # Whether to enable caller, if enabled, the file, function and line number where the call log is located will be displayed in the log
log-disable-stacktrace: false # Whether to disable printing stack information at panic and above levels
log-output-paths: ${QUIC_TUN_LOG_DIR}/quictun-server.log,stdout # Supports output to multiple outputs, separated by commas. Supports output to standard output (stdout) and files.
log-error-output-paths: ${QUIC_TUN_LOG_DIR}/quictun-server.error.log # Zap internal (non business) error log output path, multiple outputs, separated by commas
